name: Lint Test Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint this code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Test this code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build this code
        run: npm run build
  doALL:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Lint - inline
        run: npm run lint
      - name: Test - inline
        run: npm run test
      - name: Build - inline
        run: npm run build
